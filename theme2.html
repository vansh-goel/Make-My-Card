<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/theme2.css" />

  <body>
    <div class="container">

      <img
        src="images/pfp2.jpg"
        class="pfp"
        style="border: 5px solid #07a5c3; border-radius: 50px"
      />
      <h1 style="margin-top: 5px">Name here</h1>
      <h3 style="margin-bottom: 10px">phone</h3>
      <h3>email</h3>

            <img src="images/twitter-icon.svg" alt="" />

        </div>
        <div class="github icons">

            src="images/github-icon.svg"

              border-radius: 100px;

            "

          <img src="images/linkedin-icon.svg" alt="" />

    </div>
